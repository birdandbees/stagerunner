# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: c

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap
install:
  - ./travis-tool.sh install_deps
  - ./travis-tool.sh install_r microbenchmark knitr testthat testthatsomemore
script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

  hipchat:

  hipchat:
    rooms: # Added using: travis encrypt "[api token]@[room]" --add notifications.hipchat.rooms
      secure: "ZpMjoT1RX0WlETs8+3oo9TBLwXOvxBPqMGepeJNZ4sDCIVVC7DAc+FCC06esJ2/jzk4wDRS0YULGnpLzqueSDlYXPt6kcE2VW1zmQ+9QjhZ3dzweNVoq+EWA1HE59TZhHjpaSsGvWmUk1WWl7CutWcUt1jR6G6/+mgEdWNJBjXs="
    on_success: change
    on_failure: change
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} | Details: %{build_url} | Changes: %{compare_url}'
